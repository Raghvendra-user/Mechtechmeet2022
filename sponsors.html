        .tabbed {
            filter: blur(0px) !important;
            width: 700px;
            margin: 50px auto;
            color:black;
            padding-top: 15%;
        }

        .tabbed>input {
            display: none;
        }

        .tabbed>label {
            display: block;
            float: left;
            padding: 12px 20px;
            margin-right: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tabbed>label:hover,
        .tabbed>input:checked+label {
            border-radius: 25px;
            background: #0026ff;
        }

        .tabs {
            clear: both;
            perspective: 600px;
        }

        .tabs>div {
            width: 700px;
            position: absolute;
            border: 4px solid #4ec6de;
            padding: 10px 3px 40px;
            line-height: 1.4em;
            opacity: 0;
            transform: rotateX(-20deg);
            transform-origin: top center;
            transition: opacity 0.3s, transform 1s;
            z-index: 3;
        }

        #tab-nav-1:checked~.tabs>div:nth-of-type(1),
        #tab-nav-2:checked~.tabs>div:nth-of-type(2),
        #tab-nav-3:checked~.tabs>div:nth-of-type(3),
        #tab-nav-4:checked~.tabs>div:nth-of-type(4) {
            transform: rotateX(0);
            opacity: 1;
            z-index: 1;
        }


        /* gallery */

        #gallery {
            padding-top: 40px;

            @media screen and (min-width: 991px) {
                padding: 60px 30px 0 30px;
            }
        }

        .img-wrapper {
            position: relative;
            margin-top: 15px;
        }

        img {
            width: 100%;
        }


        i {
            color: #fff;
            font-size: 3em;
        }


      
        img {
            margin: 0;
            width: 80%;
            height: auto;
            object-fit: contain;
            padding: 5%;

            @media screen and (min-width:768px) {
                width: 60%;
            }

            @media screen and (min-width:1200px) {
                width: 50%;
            }
        }
    </style>
