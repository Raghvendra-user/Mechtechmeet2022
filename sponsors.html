        * {
            box-sizing: border-box;
        }
        
        body {
            background: url("https://cdn.wallpapersafari.com/30/54/DvTgCn.png");
            color: #eee;

         ::selection {
            background-color: #011bff;

        .tabbed {
            margin-top: 0px;
            filter: blur(0px) !important;
            width: 1000px;
            margin: 50px auto;
            color: black;
            padding-top: 10%;
        }
        
        .tabbed>input {
            display: none;
        }
        
        .tabbed>label {
            display: block;
            float: left;
            padding: 12px 20px;
            margin-right: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .tabbed>label:hover,
        .tabbed>input:checked+label {
            border-radius: 25px;
            background: #0026ff;
        }
        
        .tabs {
            clear: both;
            perspective: 1000px;
        }
        
        .tabs>div {
            width: 1000px;
            position: absolute;
            border: 4px solid #4ec6de;
            padding: 10px 3px 40px;
            line-height: 1.4em;
            opacity: 0;
            transform: rotateX(-20deg);
            transform-origin: top center;
            transition: opacity 0.3s, transform 1s;
            z-index: 3;
        }
        
        #tab-nav-1:checked~.tabs>div:nth-of-type(1),
        #tab-nav-2:checked~.tabs>div:nth-of-type(2),
        #tab-nav-3:checked~.tabs>div:nth-of-type(3),
        #tab-nav-4:checked~.tabs>div:nth-of-type(4) {
            transform: rotateX(0);
            opacity: 1;
            z-index: 1;
        }
        
        @media only screen and (max-width: 600px) {
            .tabbed {
                margin-top: 150px;
                width: 100%;
            }
            .tabs {
                width: 100%;
            }
            .tabs div {
                width: 100%;
            }
        }
        /* gallery */
        
        #gallery {
            padding-top: 40px;
            @media screen and (min-width: 991px) {
                padding: 60px 30px 0 30px;
            }
        }
        
        .img-wrapper {
            position: relative;
            margin-top: 15px;
        }
        
        img {
            width: 100%;
        }
        
        i {
            color: #fff;
            font-size: 3em;
        }
        
        img {
            margin: 0;
            width: 100%;
            height: auto;
            object-fit: contain;
            padding: 5%;
        }
        
        @media only screen and (max-width: 600px) {
            img {
                width: 60% !important;
            }
        }
    </style>
</head>
